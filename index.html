<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Phishing and Scams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Report Phishing and Scams</h1>
    </header>
    <main>
        <form id="reportForm">
            <label for="link">Suspicious Link:</label>
            <input type="text" id="link" name="link" required>
            <label for="reason">Reason for Report:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>
            <input type="submit" value="Submit" onclick="submitForm(event)">
        </form>
    </main>
    <footer>
        &copy; 2024 Your Website Name | <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a>
    </footer>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission

            const link = document.getElementById('link').value;
            const reason = document.getElementById('reason').value;

            // Send data to Discord webhook
            const webhookURL = 'https://discord.com/api/webhooks/1243669263072493690/pPOn7_Z0l9V2dslIG2rolF9WBlaDPRD5lMFvv7cfa3jEIqWsojMjSSEADEXlEQwG4o8W';
            const payload = {
                content: `New phishing report: ${link}\nReason: ${reason}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert('Report submitted successfully!');
                    document.getElementById('reportForm').reset(); // Clear form fields
                } else {
                    alert('Failed to submit report. Please try again later.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while submitting the report. Please try again later.');
            });
        }
    </script>
</body>
</html>
