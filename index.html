<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Phishing and Scams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Report Phishing and Scams</h1>
    </header>
    <main>
        <form id="reportForm" enctype="multipart/form-data">
            <label for="link">Suspicious Link:</label>
            <input type="text" id="link" name="link" required>
            <label for="reason">Reason for Report:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>
            <label for="file">Attach File (optional):</label>
            <input type="file" id="file" name="file">
            <input type="submit" value="Submit" onclick="submitForm(event)">
        </form>
    </main>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission

            const link = document.getElementById('link').value;
            const reason = document.getElementById('reason').value;
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            // Validate link
            const linkRegex = /^(ftp|http|https):\/\/[^ "]+$/;
            if (!linkRegex.test(link)) {
                alert('Please enter a valid URL for the suspicious link.');
                return;
            }

            // Send data to Discord webhook
            const webhookURL = 'https://discord.com/api/webhooks/1243669263072493690/pPOn7_Z0l9V2dslIG2rolF9WBlaDPRD5lMFvv7cfa3jEIqWsojMjSSEADEXlEQwG4o8W';

            // Send link and reason in the first message
            const firstMessage = {
                content: `New phishing report:\nLink: ${link}\nReason: ${reason}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(firstMessage)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to submit link and reason');
                }

                // Send file in the second message
                if (file) {
                    const formData = new FormData();
                    formData.append('file', file);

                    return fetch(webhookURL, {
                        method: 'POST',
                        body: formData
                    });
                }
            })
            .then(response => {
                if (response && !response.ok) {
                    throw new Error('Failed to submit file');
                }

                alert('Report submitted successfully!');
                document.getElementById('reportForm').reset(); // Clear form fields
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while submitting the report. Please try again later.');
            });
        }
    </script>
</body>
</html>
