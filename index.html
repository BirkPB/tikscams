<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Phishing and Scams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Report Phishing and Scams</h1>
    </header>
    <main>
        <form id="reportForm" enctype="multipart/form-data">
            <label for="link">Suspicious Link:</label>
            <input type="text" id="link" name="link" required>
            <label for="reason">Reason for Report:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>
            <label for="file">Attach File (optional):</label>
            <input type="file" id="file" name="file">
            <input type="submit" value="Submit" onclick="submitForm(event)">
        </form>
    </main>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission

            let link = document.getElementById('link').value.trim(); // Trim whitespace
            const reason = document.getElementById('reason').value;
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            // Validate link
            const linkRegex = /^(ftp|http|https):\/\/[^ "]+$/;
            if (!linkRegex.test(link)) {
                // Prepend "https://" if no scheme is provided
                if (!link.match(/^[a-zA-Z]+:\/\//)) {
                    link = 'https://' + link;
                } else {
                    alert('Please enter a valid URL for the suspicious link.');
                    return;
                }
            }

            // Prepare form data with link, reason, and file
            const formData = new FormData();
            formData.append('link', link);
            formData.append('reason', reason);
            if (file) {
                formData.append('file', file);
            }

            // Send data to Discord webhook
            const webhookURL = 'https://discord.com/api/webhooks/1243669263072493690/pPOn7_Z0l9V2dslIG2rolF9WBlaDPRD5lMFvv7cfa3jEIqWsojMjSSEADEXlEQwG4o8W';

            fetch(webhookURL, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Report submitted successfully!');
                    document.getElementById('reportForm').reset(); // Clear form fields
                } else {
                    alert('Failed to submit report. Please try again later.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while submitting the report. Please try again later.');
            });
        }
    </script>
</body>
</html>
